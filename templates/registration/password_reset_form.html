{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>Сброс пароля</h3>
            </div>
            <div class="card-body">
                <p class="text-muted">Введите ваш адрес электронной почты, чтобы получить инструкции по сбросу пароля.</p>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Сбросить пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
