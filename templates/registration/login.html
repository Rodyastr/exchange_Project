{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>Вход</h3>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
                </form>
                <div class="mt-3 text-center">
                    <p>
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Забыли пароль?</a>
                    </p>
                    <p>
                        Ещё нет аккаунта? <a href="{% url 'signup' %}" class="text-decoration-none">Зарегистрироваться</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
