{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }}{% endblock %}

{% block content %}
    <h1 class="mb-4">{{ action }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="post" novalidate> 
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary me-2">{{ action }}</button>
                <a href="{% url 'ad_list' %}" class="btn btn-outline-secondary">Отмена</a>
            </form>
        </div>
    </div>
{% endblock %}
